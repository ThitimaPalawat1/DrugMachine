<ion-header>

  <ion-navbar>
  	<ion-row>
    <ion-title>chdrug</ion-title>

	<button ion-button [navPush]="mycartPage">
			<ion-icon name="cart"></ion-icon>
	</button>
</ion-row>

  </ion-navbar>

</ion-header>


<ion-content padding style="background: #f5f5f5;">


<ion-grid class="container" >

	<ion-row class="border" *ngFor="let item of drugData">
		<ion-col>
			<img src="{{item.image}}" >
		</ion-col>
		<ion-col class="right">
			<h2>{{item.name}}</h2>
			<h3>Price : {{item.price}} THB</h3>
			<p>{{item.description}}</p>
			<ion-row style="text-align: right;">
				<ion-col offset-4>
					<button ion-button round (click)="addCart(item) ">Buy</button>
				</ion-col>
			</ion-row>
			
		</ion-col>
	</ion-row>
	

</ion-grid>

</ion-content>
