<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
    <ion-label color="primary" floating>User Name</ion-label>
    <ion-input [(ngModel)]="signupData.username" name="username" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Mobile Number</ion-label>
    <ion-input [(ngModel)]="signupData.phone_number" name="phone_number" type="text"></ion-input>
  </ion-item>   

  <ion-item>
    <ion-label color="primary" floating>E-mail</ion-label>
    <ion-input [(ngModel)]="signupData.email" name="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input [(ngModel)]="signupData.password" name="password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Confirm Password</ion-label>
    <ion-input [(ngModel)]="signupData.password2" name="password" type="password"></ion-input>

  </ion-item>

<br>

<button ion-button block (click)="signup() ">Sign Up</button>

</ion-content>
