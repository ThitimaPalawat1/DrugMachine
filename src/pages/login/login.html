<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>E-mail</ion-label>
    <ion-input [(ngModel)]="loginData.username" name="username" type="text"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input [(ngModel)]="loginData.password" name="password" type="password"></ion-input>
  </ion-item>

<br>

<button ion-button block (click)="login() ">Log In</button>
<br/>
