<ion-header>

  <ion-navbar>
    <ion-title>mainpage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid class="container">
	<ion-row *ngFor="let machine of machineData">
		<ion-col>
			<button class="button-rounder" (click)="chooseMachine(machine.id)">
			  <ion-icon class="icon-size" name="home"></ion-icon>
			</button>
			<p>{{machine.username}}</p>
		</ion-col>
	</ion-row>
	
	
</ion-grid>




</ion-content>
